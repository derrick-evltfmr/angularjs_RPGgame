<div class="container-fluid">
	<div class="row h-100">
		<!--Left-->
		<div class="col-3 sidebar p-3 text-center">
			<h1>Races</h1>
			<ul>
				<li *ngFor="let race of races" (click)="changeRace(race)" [class.active]="character.race === race" class="mb-3 py-2">
					{{race}}
				</li>
			</ul>
		</div>

		<!--Mid-->
		<div class="col-6 text-center p-3">
			<h2>Race</h2>
			<p>{{character.race}}</p>
			<h2>Class</h2>
			<p>{{character.class}}</p>
			<h2>Gender</h2>
			<div class="d-flex justify-content-center">
				<div class="gender-button mr-1"></div>
				<div class="gender-button mr-1"></div>
			</div>
			<h2>Name</h2>
		</div>


		<!--Right-->
		<div class="col-3 sidebar p-3 text-center">
			<h1>Classes</h1>
			<ul>
				<li *ngFor="let class of classes" (click)="changeClass(class)" [class.active]="character.class === class" class="mb-3 py-2">
					{{class}}
				</li>
			</ul>
		</div>
	</div>
</div>
