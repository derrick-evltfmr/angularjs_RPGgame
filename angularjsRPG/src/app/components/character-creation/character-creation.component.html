<div class="container-fluid">
	<div class="row h-100">
		<!--Left-->
		<div class="col-3 sidebar p-3 text-center">
			<h1>Camps</h1>
			<ul>
				<li *ngFor="let camp of camps" (click)="changecamp(camp)" [class.active]="character.camp === camp" class="mb-3 py-2">
					{{camp}}
				</li>
			</ul>
		</div>

		<!--Mid-->
		<div class="col-6 text-center p-3">
			<h2>Camp</h2>
			<p>{{character.camp}}</p>
			<h2>Class</h2>
			<p>{{character.class}}</p>
			<h2>Gender</h2>
			<div class="d-flex justify-content-center">
				<div class="gender-button mr-1" [class.active]="character.gender === 'Male'" (click)="changeGender('Male')">
          <i class="fas fa-mars"></i>
        </div>
				<div class="gender-button mr-1" [class.active]="character.gender === 'Female'" (click)="changeGender('Female')">
            <i class="fas fa-venus"></i>
        </div>
			</div>
      <h2>Name</h2>
      <input type="text" placeholder="Name" class="mb-5 px-2" [(ngModel)]="character.name" (input)="changeName()" /><br/>
      <button class="btn continue-button px-5 py-2 mx-auto" [class.disabled]="!characterComplete" (click)="createCharacter()">Create Character</button>
    </div>


		<!--Right-->
		<div class="col-3 sidebar p-3 text-center">
			<h1>Classes</h1>
			<ul>
				<li *ngFor="let class of classes" (click)="changeClass(class)" [class.active]="character.class === class" class="mb-3 py-2">
					{{class}}
				</li>
			</ul>
		</div>
	</div>
</div>
